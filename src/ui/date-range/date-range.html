<div class="co-m-date-range">

  <div class="btn-group" dropdown is-open="status.isopen">
    <button type="button" class="btn btn-default dropdown-toggle" ng-disabled="disabled">
      <span ng-bind="btnText"></span> <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="item in items | orderBy:'order'"><a href="#" ng-click="select(item.value)" ng-bind="item.label"></a></li>
      <li class="divider"></li>
      <li><a href="#" ng-click="openModal()">Custom</a></li>
    </ul>
  </div>

</div>
