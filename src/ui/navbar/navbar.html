<div class="co-m-navbar co-fx-box-shadow navbar">

  <div class="navbar-header">
    <button ng-click="isCollapsed = !isCollapsed" class="navbar-toggle" type="button">
      <span class="fa fa-bars"></span>
    </button>
    <a ng-href="{{config.siteBasePath}}" class="navbar-brand">
      <co-svg ng-if="logoSrc" class="co-m-navbar__logo" src="{{logoSrc}}"></co-svg>
    </a>
  </div>

  <div uib-collapse="isCollapsed" ng-transclude class="collapse navbar-collapse"></div>

</div>
